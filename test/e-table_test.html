<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>e-table test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../e-table.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <e-table></e-table>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <e-table></e-table>
      </template>
    </test-fixture>

    <script>
      suite('e-table', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.columns, undefined);
          const elementShadowRoot = element.shadowRoot;
          const tableCells = elementShadowRoot.querySelector('.table-cell');
          assert.equal(tableCells, null);
        });

        test('setting a property on the element works', () => {
          // Create a test fixture

          var columns = [
                          {name: 'name', text: 'Name'},
                          {name: 'quantity',    text: 'Quantity'},
                          {name: 'active',  text: 'Active'}
                        ];
          var fakeData = [];
          for (var rowIndex = 0; rowIndex < 5; rowIndex++)
          {
            fakeData.push({
                name: `Product name ${rowIndex}`, quantity: rowIndex, active: rowIndex%2==0?'Y':'N'
            });
          }

          const eTable = fixture('ChangedPropertyTestFixture');
          eTable.setAttribute('columns', JSON.stringify(columns));
          eTable.setAttribute('data', JSON.stringify(fakeData));
          assert.deepEqual(eTable.columns, columns);
          assert.deepEqual(eTable.data, fakeData);
        });

      });
    </script>

  </body>
</html>
